{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/backgroundcolor.css"> 

<style>

.submitbtn {
  color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: auto;
      padding: 10px 18px;
      background-color: green;
}
 
/* Center the image */
.imgcontainer {
  text-align: center;
  margin: 10px;
  position: relative;
}
 
img.user {
  width: 20%;
  border-radius: 50%;
}
 
.container {
  padding: 16px;
}
</style>

<div class="container">


<h1>Log in</h1>

<form method="POST">
   
    <div class="imgcontainer row">
    <img src="../static/user2.png" width="150" height="150" alt=""/>
     </div>
     <div class="col-6">
<label for="name">Username</label>
<input type="text" id="username" name="username" class="form-control" placeholder="Enter username"><br><br>
     </div>
     <div class="col-6">
<label for="password">Password</label>
<input type="password" id="password" name="password" class="form-control" placeholder="Enter password"><br><br>
     </div>
  
     <div class="col-6">
    <input type="submit" value="Submit"class="submitbtn">
  </div>

</form>
</div>
{% endblock %}
