{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<div class= "container-fluid" id="content-container">
        <div class="card" id="login-card">
            <h3 id="login-heading">Login</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="userName" class="form-control" id="userName" name="userName" placeholder="Enter User Name"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
                </div>
                <br />
                <button type="submit" id="login-btn" class="btn btn-block btn-primary">Login</button>
            </form>
        </div>
</div>
{% endblock %}
