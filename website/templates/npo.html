{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<h1 align="center">Food Items</h1>
<ul class="list-group list-group-flush" id="foods">
  {% for food in foods %}
  <li class="list-group-item">
    {{ food.food_name, food.description, food.quantity}}
  </li>
  {% endfor %}
</ul>
<form action="{{ url_for('auth.logout') }}" method="POST">
    <br><br>
    <input type="submit" value="Logout">
</form>
{% endblock %}
