{% extends "base.html" %}

{% block content %}

{% with message = get_flashed_messages() %}
{% if messages %}
    <div>
        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">Login page</a>.
    </div>
{% endif %}
{% endwith %}
<form action="/signup" method='POST'>
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="confirm" placeholder="Confirm Password" required><br>
    <input type="text" name="orgNumber" placeholder="organization number" required><br>
    <label for="org_type">restaurant</label>
    <input type="radio" name="org_type" value="restaurant" checked>
    <label for="org_type">NPO</label>
    <input type="radio" name="org_type" value="organization">
    <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
