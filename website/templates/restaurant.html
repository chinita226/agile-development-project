{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<h1 align="center">Food List</h1>
<ul class="list-group list-group-flush" id="food">
  {% for food in user.foods %}
  <li class="list-group-item">
    {{ food.food_name, food.description, food.quantity}}
    <button type="button" class="close" onClick="deleteFood({{ food.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <label for='food_name'>Food name</label>
  <input type="text" id='food_name' name='food_name' placeholder="Enter food name">
  <label for='description'>Food description</label>
  <input type="text" id='description' name='description' placeholder="food description">
  <label for='quantity'>Quantity</label>
  <input type="text" id='quantity' name='quantity' placeholder="quantity">
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Item</button>
  </div>
</form>

<form action="{{ url_for('auth.logout') }}" method="POST">
  <br><br>
  <input type="submit" value="Logout">
</form>
{% endblock %}
