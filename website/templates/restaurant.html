{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<link rel="stylesheet" href="../static/backgroundcolor.css">

<h1>Welcome to Yummy Saviour, {{ businessname }}!</h1>
<h2>Restaurant</h2>

<style>

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    </style>
    </head>

    <body>

    <h1>List of Foods</h1>

    <form  method="POST">
        <th>Food Name <input type="text" name="food_name" required></th>
        <th>Description <input type="text" name="description" required></th>
        <th>Quantity (kg) <input type="text" name="quantity" required> <input type="submit" value="Add"></th>
    </form>

    <h1>Foods</h1>
    <table>
      <tr>
        <th>Food Name</th>
        <th>Description</th>
        <th>Quantity</th>
      </tr>
      {% for food in food %}
      <tr>
        <form action="{{ url_for('views.update', id=food.id) }}" method="POST">
          <input type="hidden" value="{{food.id}}" name="id">
          <td><input type="text" value="{{food.food_name}}" name="name"></td>
          <td><input type="text" value="{{food.description}}" name="description"></td>
          <td><input type="text" value="{{food.quantity}}" name="quantity"></td>
          <td><input type="submit" name="update" value="Update"></td>
        </form>
        <form action="{{ url_for('views.delete', id=food.id)}}" method="POST">
          <input type="hidden" value="{{food.id}}" name="id">
          <input type="hidden" value="{{food.food_name}}" name="food_name">
          <input type="hidden" value="{{food.description}}" name="description">
          <input type="hidden" value="{{food.quantity}}" name="quantity">
          <td><input type="submit" name="delete" value="Delete"></td>
        </form>
      </tr>
      {% endfor %}
    </table>
    </body>
    </html>
{% endblock %}
