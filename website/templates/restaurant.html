{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/backgroundcolor.css">
<h1>Welcome to Yummy Saviour, {{ businessname }}!</h1>
<h2>Restaurant</h2>
<style>
    .dropbtn {
      background-color: #002aff98;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #121b49;
    }
    </style>
    </head>
    <body>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
      <a href="#">Add items</a>
      <a href="#">View all items</a>
      <a href="#">Delete items</a>
      </div>
    </div>


    </body>
    </html>


<form action="{{ url_for('auth.logout') }}" method="POST">
    <br><br>
    <input type="submit" value="Logout">
</form>
{% endblock %}
