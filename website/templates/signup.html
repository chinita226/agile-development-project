{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<h1>Sign up</h1>
<form method="POST">
    <label for="name">Username</label>
    <input type="text" id='username' name='username' placeholder="enter username" required><br><br>
    <label for="password">Password</label>
    <input type="password" id='password' name='password' placeholder="enter password" required><br><br>
    <lable for="confirm">Confirm password</lable>
    <input type="password" id='confirm' name='confirm' placeholder="confirm password" required><br><br>
    <input type="radio" name="org_type" id="restaurant_select" value='restaurant' checked>
    <label for="restaurant_select">restaurant</label>
    <input type="radio" name="org_type" id="npo_select" value='organization'>
    <label for="npo_select">NPO</label><br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
