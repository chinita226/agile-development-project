{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<link rel="stylesheet" href="../static/backgroundcolor.css">

<style>

    .submitbtn {
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: auto;
      padding: 10px 18px;
      background-color: green;
    }

    /* Center the image */
    .imgcontainer {
      text-align: center;
        margin: 10px;
      position: relative;
    }

    img.user {
      width: 20%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }
    </style>


<div class="container">
  
  <div class="text-center">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
<img src="../static/user2.png" width="150" height="150" alt=""/>
</div>
<form method="POST">
  

    <div class="row">
    <div class="col-6">
      <label for="name">Username</label>
    <input type="text" id='username' class="form-control" name='username' placeholder="Enter username" required><br><br></div>

    <div class="col-6">
        <label for="password">Password</label>
        <input type="password" id='password1' class="form-control" name='password' placeholder="Enter password" required><br><br>
    </div>

    <div class="col-6">
      <lable for="confirm">Confirm password</lable>
      <input type="password" id='password2' class="form-control" name='confirm' placeholder="Confirm password" required><br><br>
    </div>

    <div class="col-6">
      <label for="business name">Business Name</label>
      <input type="businessname" id='businessname' class="form-control" name='businessname' placeholder="Enter your business name"
        required><br><br>
    </div>

    <div class="col-6">
      <label for="location">Location</label>
      <input type="location" id='location' class="form-control" name='location' placeholder="Enter your location" required><br><br>
    </div>

    <div class="col-12">
          <input type="radio" name="user_type"  id="restaurant_select" value='restaurant' checked>
          <label for="restaurant_select">Restaurant</label><br>
    </div>

    <div class="col-12">
      <input type="radio" name="user_type" id="npo_select" value='npo'>
      <label for="npo_select">NPO</label><br><br>
    </div>

   
    <div class="col-12 text-center">
    <input type="submit" value="Submit" class="submitbtn">
  </div>
</div>
</form>
</div>
{% endblock %}
